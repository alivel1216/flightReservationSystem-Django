<html>

<head>
    {%load static %}
    <!-- Bootstrap -->
    <link href="{%static 'ReservacionesApp/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

     <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,700&display=swap" rel="stylesheet">
  
    <!-- Ionic icons -->
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

    <!-- Styles -->
    <link href="{%static 'ReservacionesApp/css/style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="d-flex" id="content-wrapper">

        <!-- Sidebar(lateral) -->
        <div id="sidebar-container" class="bg-primary rounded-right">
          <div class="logo">
            <!--NombrePagina-->
            <h4 class="text-light font-weight-bold"> AeroVuelos</h4>
          </div>
          <!--Sidebar-Menu-->
          <div class="menu">
            <a href="a" class="d-block text-light p-3 border-0"><i class="icon ion-md-apps mr-2 lead"> </i>Consultas</a>
            <a href="a" class="d-block text-light p-3 border-0"><i class="icon ion-md-airplane mr-2 lead"></i>Vuelos</a>
            <a href="a" class="d-block text-light p-3 border-0"><i class="icon ion-md-cash mr-2 lead"></i>Pagos</a>
            <a href="a" class="d-block text-light p-3 border-0"><i class="icon ion-md-book mr-2 lead"></i>Reservaciones</a>
            <a href="a" class="d-block text-light p-3 border-0"><i class="icon ion-md-construct mr-2 lead">
              </i>Configuracion</a>
          </div>
        </div>
        <!--Fin Sidebar-->
        <!--Buscador-->
        <div class="w-100">
          <!--Navbar-->
          <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
    
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="form-inline position-relative my-2 d-inline-block">
                  <input class="form-control" type="search" placeholder="Buscar" aria-label="Buscar">
                  <button class="btn btn-search position-absolute" type="submit"><i class="icon ion-md-search"></i></button>
                </form>
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                      aria-haspopup="true" aria-expanded="false">
                      <img src="{%static 'ReservacionesApp/img/user1.png' %}" class="img-fluid rounded-circle avatar mr-2">
                      Alison Velastegui
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="#">Mi Perfil</a>
                      <a class="dropdown-item" href="#">Option1</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Cerrar Sesion</a>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <!--Fin de Buscador-->
    
          <!--Contenido-->
          <div id="content" class="bg-grey w-100">
    
            <section class="bg-light py-3">
              <div class="container">
                <div class="row">
                  <div class="col-lg-12 col-md-8">
                    <h1 class="font-weight-bold mb-0">Bienvenido Alison</h1>
                    <p class="lead text-muted">Revisa la última información</p>
                  </div>
                </div>
              </div>
            </section>
    
            <section class="bg-mix py-3">
              <div class="container">
                <div class="card rounded-0">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-lg-3 col-md-6 d-flex stat my-3">
                        <div class="mx-auto">
                          <h6 class="text-muted">Acomodation</h6>
                          <img src="{%static 'ReservacionesApp/img/casa.png' %}" class="img-fluid option ml-3">
                        </div>
                      </div>
                      <div class="col-lg-3 col-md-6 d-flex stat my-3">
                        <div class="mx-auto">
                          <h6 class="text-muted">Experince</h6>
                          <img src="{%static 'ReservacionesApp/img/globo-aerostatico.png' %}" class="img-fluid option ml-3">
                        </div>
                      </div>
                      <div class="col-lg-3 col-md-6 d-flex stat my-3">
                        <div class="mx-auto">
                          <h6 class="text-muted">Adventures</h6>
                          <img src="{%static 'ReservacionesApp/img/brujula.png' %}" class="img-fluid option ml-3">
                        </div>
                      </div>
                      <div class="col-lg-3 col-md-6 d-flex my-3">
                        <div class="mx-auto">
                          <h6 class="text-muted">Flights</h6>
                          <img src="{%static 'ReservacionesApp/img/viaje.png' %}" class="img-fluid option ml-3">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
    
            <section>
              <div class="container">
                <div class="row">
                  <div class="col-lg-7 my-3">
                    <div class="card rounded-0">
                      <div class="card-header bg-light">
                        <h6 class="font-weight-bold mb-0">Lugares populares</h6>
                      </div>
                      <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active" data-interval="10000">
                            <img src="{%static 'ReservacionesApp/img/canal.jpg' %}" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item" data-interval="2000">
                            <img src="{%static 'ReservacionesApp/img/new-york.jpg' %}" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="{%static 'ReservacionesApp/img/españa.jpg' %}" class="d-block w-100" alt="...">
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-5 my-3">
                    <div class="card rounded-0">
                      <div class="card-header bg-light">
                        <h6 class="font-weight-bold mb-0">Encuentra tu viaje</h6>
                      </div>
                      <div class="card-body pt-1">
                        <form>                                            
                              <div class="form-group d-flex border-bottom py-2">
                                <input class="form-control mr-3" type="search" placeholder="Destino" aria-label="Destino">
                              </div>
                              <div class="form-group d-flex border-bottom py-2">
                                <input class="form-control mr-sm-2" type="search" placeholder="Origen" aria-label="Origen">
                              </div>
                              <div class="form-row d-flex border-bottom py-2">
                                <div class="form-group col-md-6">
                                  <input class="form-control mr-sm-2" type="date" placeholder="Fecha-Ll" aria-label="Fecha">
                                </div>
                                <div class="form-group col-md-6">
                                  <input class="form-control mr-sm-2" type="date" placeholder="Fecha-S" aria-label="Fecha">
                                </div>
                              </div>
                              <div class="form-group d-flex py-2">                            
                                  <button type="submit" class="btn btn-primary mb-2 d-flex border-bottom py-2">Submit</button>                                              
                              </div>                                                
                        </form>                   
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
          <!--Fin contenido  -->
        </div>
    </div>

    <!-- Bootstrap -->
    <!--<script src="{%static 'ReservacionesApp/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{%static 'ReservacionesApp/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>-->

</body>
</html>
